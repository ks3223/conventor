<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <div class="outer">
    <div class="centered">
        <input class="num1" id="num1" type="text" size=40px placeholder="Первое число">
        <input class="num2" id="num2" type="text" size=40px placeholder="Втророе число">
        </div>
        <div class="centered">
            <button class="btn" type="button" id="+">+</button>
            <button class="btn" type="button" id="-">-</button>
            <button class="btn" type="button" id="/">/</button>
            <button class="btn" type="button" id="*">*</button>
            <input class = "answer"id="answer" type="text" placeholder="0" readonly="readonly" >
        </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
